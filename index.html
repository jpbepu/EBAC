<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EBAC Projeto 3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <!-- Navbar -->
        <header id="mainNavbar" class="navbar navbar-expand-lg sticky-top p-3">
            <div class="container fw-bold">
                <a class="navbar-brand m-0" href=".carousel">Nome do Restaurante</a>

                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <nav class="navbar-collapse collapse justify-content-end" id="nav-menu">
                    <ul class="nav nav-pills d-block d-md-flex mt-2 mt-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" href=".sobre">
                                <i class="bi bi-house-door"></i>
                                Sobre
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=".eventos">
                                <i class="bi bi-calendar-event"></i>
                                Eventos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=".cardapio">
                                <i class="bi bi-card-text"></i>
                                Cardapio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">
                                <i class="bi bi-chat-text"></i>
                                Contato
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            

        </header>

    <section id="sobre">

                <!-- Carousel -->
                <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img
                                src="http://loremflickr.com/1280/600/restaurant"
                                class="w-100 d-block"
                                alt="First slide"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="http://loremflickr.com/1280/600/restaurant"
                                class="w-100 d-block"
                                alt="Second slide"
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="http://loremflickr.com/1280/600/restaurant"
                                class="w-100 d-block"
                                alt="Third slide"
                            />
                        </div>
                    </div>
        
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon"></span>
                    </button>
        
                    <div class="carousel-indicators">
                        <button data-bs-target="#carouselId" data-bs-slide-to="0" class="active">
                        <button data-bs-target="#carouselId" data-bs-slide-to="1">
                        <button data-bs-target="#carouselId" data-bs-slide-to="2">
                    </div>
                </div>




    </section>

    <section id="eventos">
        <div class="container"></div>
    </section>

    <section id="cardapio">
        <div class="container"></div>
    </section>

    <section id="contato" id="contato">
        <div class="container"></div>
    </section>

    <footer></footer>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async defer></script>
    </body>
</html>
