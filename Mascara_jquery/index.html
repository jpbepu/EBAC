<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jquery</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        
        <div class="container">

            <form style="width: 360px; margin: 100px auto;">

                <input type="text" placeholder="Nome" id="nome">
                <input type="email" placeholder="Email" id="email">
                <input type="tel" placeholder="Telefone" id="telefone">
                <input type="text" placeholder="CPF" id="cpf">
                <input type="text" placeholder="Endereco" id="endereco">
                <input type="text" placeholder="CEP" id="cep">
                <button type="submit">Enviar</button>

            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./jquery.mask.min.js" async defer></script>
        <script src="./script.js"></script>
    </body>
</html>
